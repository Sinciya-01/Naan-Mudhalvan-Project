<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Weather Dashboard - Phase 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      text-align: center;
      color: #333;
    }
    .box {
      background: white;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üå§Ô∏è Live Weather Dashboard</h2>
    <input type="text" id="city" placeholder="Enter city">
    <button onclick="getWeather()">Search</button>
    <div id="result"></div>
  </div>
</body>
</html>
